<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Presenter System</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #001f3f;
    color: white;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #dashboard, #exam-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #dashboard button {
    background-color: #ffc107;
    border: none;
    color: #001f3f;
    font-weight: bold;
    padding: 15px 40px;
    margin: 15px;
    border-radius: 10px;
    font-size: 22px;
    cursor: pointer;
  }
  #dashboard button:hover { background-color: #ffdb58; }

  #question-box {
    text-align: left;
    width: 80%;
    max-width: 1200px;
    font-size: 26px;
    font-weight: bold;
    margin-top: 100px;
  }
  .choice {
    margin: 15px 0;
    font-size: 24px;
    font-weight: normal;
  }
  .choice span {
    font-weight: bold;
    margin-right: 10px;
  }

  #timer {
    position: fixed;
    top: 30px;
    left: 30px;
    background: none;
    border: 6px solid gold;
    border-radius: 50%;
    width: 90px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    color: gold;
  }

  #controls {
    position: fixed;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  #controls button {
    background-color: #ffc107;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    color: #001f3f;
  }
  #controls button:hover { background-color: #ffdb58; }

  #startBtn {
    background-color: #28a745;
    color: white;
    padding: 15px 50px;
    font-size: 22px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin-top: 40px;
  }
</style>
</head>
<body>

<div id="dashboard">
  <h1 style="font-size:40px; color:#ffc107;">Exam Presenter System</h1>
  <button onclick="startExam('english7')">English 7 Exam</button>
  <button onclick="startExam('cnf12')">Creative Nonfiction 12 Exam</button>
</div>

<div id="exam-container" style="display:none; flex-direction:column; align-items:center;">
  <div id="timer">60</div>
  <div id="question-box"></div>
  <div id="controls">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="readQuestion()">Read</button>
    <button onclick="restartExam()">Restart</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>
</div>

<script>
const exams = {
  english7: [
    {
      q: "In the story 'My Father Goes to Court', what is the main reason the father is taken to court?",
      c: ["He stole food from a wealthy family.",
          "He borrowed money and didnâ€™t repay it.",
          "He trespassed on the neighbor's property.",
          "He was accused of enjoying the smell of the rich family's food."]
    },
    {
      q: "How does the wealthy family in the story behave towards the poor family?",
      c: ["They ignore them completely.",
          "They accuse them of stealing their wealth.",
          "They invite them over for dinner frequently.",
          "They resent them for 'stealing' the smell of their food."]
    },
    // ... Continue adding all 50 English 7 questions here
  ],

  cnf12: [
    {
      q: "Which of the following is a key element of creative nonfiction?",
      c: ["Imagination only", "Factual accuracy", "Rhyming", "Dialogue only"]
    },
    // ... Continue adding all 50 CNF 12 questions here
  ]
};

let currentExam = [];
let currentIndex = 0;
let timer;
let timeLeft = 60;
let paused = false;

function startExam(subject) {
  currentExam = exams[subject];
  currentIndex = 0;
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('exam-container').style.display = 'flex';
  displayQuestion();
  startTimer();
}

function displayQuestion() {
  const q = currentExam[currentIndex];
  if (!q) return;
  const box = document.getElementById('question-box');
  box.innerHTML = `
    <div>${currentIndex + 1}. <b>${q.q}</b></div>
    <div class="choice"><span>A.</span> ${q.c[0]}</div>
    <div class="choice"><span>B.</span> ${q.c[1]}</div>
    <div class="choice"><span>C.</span> ${q.c[2]}</div>
    <div class="choice"><span>D.</span> ${q.c[3]}</div>
  `;
}

function startTimer() {
  timeLeft = 60;
  document.getElementById('timer').textContent = timeLeft;
  clearInterval(timer);
  timer = setInterval(() => {
    if (!paused) {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;
      if (timeLeft <= 0) {
        nextQuestion();
      }
    }
  }, 1000);
}

function nextQuestion() {
  if (currentIndex < currentExam.length - 1) {
    currentIndex++;
    displayQuestion();
    startTimer();
  } else {
    alert("Exam Finished!");
    restartExam();
  }
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    displayQuestion();
    startTimer();
  }
}

function pauseTimer() {
  paused = !paused;
}

function readQuestion() {
  const msg = new SpeechSynthesisUtterance();
  const q = currentExam[currentIndex];
  msg.text = `${q.q}. Choices: A. ${q.c[0]}. B. ${q.c[1]}. C. ${q.c[2]}. D. ${q.c[3]}.`;
  msg.lang = "en-US";
  window.speechSynthesis.speak(msg);
}

function restartExam() {
  currentIndex = 0;
  displayQuestion();
  startTimer();
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
